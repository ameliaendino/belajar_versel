<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="amel.css">
</head>
<body>
    <div class="kalkulator">
        <div class="tampilan">KALKULATOR</div>
        <div class="tombol satu">1</div>
        <div class="tombol dua">2</div>
        <div class="tombol tiga">3</div>
        <div class="tombol plus">+</div>
        <div class="tombol empat">4</div>
        <div class="tombol lima">5</div>
        <div class="tombol enam">6</div>
        <div class="tombol tujuh">7</div>
        <div class="tombol delapan">8</div>
        <div class="tombol sembilan">9</div>
        <div class="tombol min">-</div>
        <div class="tombol nol">0</div>
        <div class="tombol samaDengan">=</div>
    </div>
</body>
</html>
